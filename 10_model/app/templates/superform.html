{% extends "layout.html" %}
{% block title %}Superform{% endblock %}

{% block content %}

<div class="container">

    <h1>Schr√∂dinger's Flask</h1>

    <hr/>

    <form method="POST" action="{{ url_for('superform') }}">
        <label for="name">Name</label>
        <input type="text" name="name" value=""/>

        <input type="submit" value="Go!"/>
    </form>

    {% if users is defined %}
        <h2>Users</h2>
        <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>No users in database</h2>
    {% endif %}

</div>

{% endblock %}
